<script type="text/javascript">
    <?php foreach ($buttonsets AS $button => $set) { ?>
        <?php if ($button=='SELECT') { ?>
        setButtonSelect<?= $hash; ?>('<?= $button; ?>',<?= $set; ?>);
        <?php } elseif ($button=='POLICE') { ?>
        setButtonPolice<?= $hash; ?>(<?= $set; ?>);
        <?php } elseif ($button=='MANUAL') { ?>
        setButtonManual<?= $hash; ?>(<?= $set; ?>);
        <?php } else { ?>
        setButtonPrimary<?= $hash; ?>('<?= $button; ?>',<?= $set; ?>,'<?= $class; ?>');
        <?php } ?>
    <?php } ?>
</script>
