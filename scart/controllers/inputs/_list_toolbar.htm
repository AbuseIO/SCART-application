            $.request('onResetfilters', {data: {scopeName: 'url', options: 'null'}, success: function(){$.request('onSendtoDatarange', {data: {value: period}})},},);
        });

        $(document).on('click', "#controlFilterPopoverRange-published_at, #filterPopover-url .filter-buttons", function(){
