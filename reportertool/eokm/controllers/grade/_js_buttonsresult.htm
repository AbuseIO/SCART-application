<script type="text/javascript">
    <?php foreach ($setbuts AS $setbut) { ?>
        <?php foreach ($setbut['buttonsets'] AS $button => $set) { ?>
            <?php if ($button=='SELECT') { ?>
            setButtonSelect<?= $setbut['hash']; ?>('<?= $button; ?>',<?= $set; ?>);
            <?php } elseif ($button=='POLICE') { ?>
                setButtonPolice<?= $setbut['hash']; ?>(<?= $set; ?>);
            <?php } else { ?>
            setButtonPrimary<?= $setbut['hash']; ?>('<?= $button; ?>',<?= $set; ?>,'<?= $setbut['class']; ?>');
            <?php } ?>
        <?php } ?>
    <?php } ?>
</script>
